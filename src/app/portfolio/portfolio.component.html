<div>
  <div #tommy id="tommy" fxLayout="column" fxLayoutAlign="center center">
    <div [ngClass]="{'navbar': !mobileWidth, 'navbar-mobile': mobileWidth }" fxLayout="row" fxLayoutGap="20px">
      <div (click)="home()">Home</div>
      <div (click)="skill()">Skills</div>
      <div (click)="project()">Projects</div>
      <div (click)="contact()">Contact</div>
    </div>
    <div id="title" fxLayout="column" fxLayoutAlign="center center">
      <h1 [ngStyle]="{'font-size': innerWidth < 763 ? '40px' : '80px'}" style="margin-bottom: 1em; font-family: 'Courier';">Tommy Ho</h1>
      <h2 #typewriter id="typewriter" [ngStyle]="{'font-size': innerWidth < 763 ? '18px' : '40px'}"></h2> 
    </div>  
  </div>

  <div #skills id="skills" [ngClass]="{'portfolio': !modifyHeight, 'portfolio-mobile': modifyHeight}" fxLayout="row" fxLayoutAlign="center">
    <app-skills></app-skills>
  </div>
  <div #projects id="projects" [ngClass]="{'portfolio': !modifyHeight, 'portfolio-mobile': modifyHeight}"  fxLayout="row" fxLayoutAlign="center">
    <app-projects></app-projects>
  </div>
  <div #contactMe id="contact" [ngClass]="{'portfolio': !modifyHeight, 'portfolio-mobile': modifyHeight}" >
    <app-contact></app-contact> 
  </div>
</div>
