<div class="projectContainer">
  <h1 #projectTypeWriter id="projectTypeWriter"></h1>
  <div
  gdColumns="repeat(3, 1fr)"
  gdColumns.sm="repeat(2, 1fr)"
  gdColumns.xs="repeat(1, 1fr)"
  gdGap="16px"
>
  <div *ngFor="let item of items; let i = index">
    <div class="projectTiles" #TileId animateElement="{{animations[i % 4]}}" speed="fast" delay="{{ (i + 6) * 100 }}" aos>
      <app-tiles [tileData]="item"></app-tiles>
    </div>
  </div>
</div>
</div>
